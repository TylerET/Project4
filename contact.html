<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="subPages.styles.css" />
  </head>
  <body>
    <div id="desktop">
      <div class="contact-container" id="contact-container">
        <form id="contact-form" method="post">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" />
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
          </div>
          <button type="submit" class="btn">Send</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="subPages.js"></script>
  </body>

  <footer>
    <div id="taskbarMenu">
      <div class="taskMenuItem">
        <a href="/Project3">
          <button class="btn" id="homePageTaskMenu">
            <img src="assets/computer-4.png" alt="Computer Icon" />
            <p>Home Page</p>
          </button>
        </a>
      </div>
      <div class="taskMenuItem">
        <a href="about-us.html">
          <button class="btn" id="aboutMeTaskMenu">
            <img
              src="assets/display_properties-4.png"
              alt="Computer with paint brush and ruler icon"
            />
            <p>About Me</p>
          </button>
        </a>
      </div>
      <div class="taskMenuItem">
        <a href="contact.html">
          <button class="btn" id="contactMeTaskMenu">
            <img src="assets/outlook_express-4.png" alt="Email icon" />
            <p>Contact Me</p>
          </button>
        </a>
      </div>
      <div class="taskMenuItem">
        <a href="coverage.html">
          <button class="btn" id="aboutMeTaskMenu">
            <img src="assets/globe_map-0.png" alt="Globe icon" />
            <p>Coverage Area</p>
          </button>
        </a>
      </div>
      <div class="taskMenuItem">
        <a href="services.html">
          <button class="btn" id="aboutMeTaskMenu">
            <img src="assets/directory_closed-4.png" alt="Calendar icon" />
            <p>Services</p>
          </button>
        </a>
      </div>
    </div>
    <div id="taskbar">
      <div id="start-button" class="btn">Navigation</div>
    </div>
  </footer>
</html>
